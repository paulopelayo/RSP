<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock, Scissor, & Paper</title>
    <link rel="icon" href="images/icon2.svg" alt="icon-img">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>

    <div class="container">
        <h1>Game on!</h1>

        <div class="rsp">
            <p class="p1">Player 1</p>
            <img class="img1" src="RSP1.png">
        </div>

        <div class="rsp">
            <p class="p2">Player 2</p>
            <img class="img2" src="RSP2.png">
        </div>

        <div class="click-me col-md-12">
            <button onClick="window.location.reload();" class="btn btn-lg btn-dark">Click Me</button>
        </div>
    </div>

    <script src="index.js"></script>
  </body>

 
</html>
